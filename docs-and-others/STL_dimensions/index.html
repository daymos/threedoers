<html>
<body>
<H2>Upload Your STL file here.</H2>
<table>
<form action="process.php" method="post" enctype="multipart/form-data" id="form">
<tr><td>
<label for="file">Filename:</label>
<input type="file" name="file" id="file"/>
</td></tr>
<tr><td>
<img id="loading" alt="Calculating..." src="css/images/loading.gif">
</td></tr>
</form>
</table><BR>
Note: .stl files only.

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

<script type="text/javascript">
$(function(){
	$("#loading").hide();
});

$("#file").change(function(evt) {
		$("#loading").show();
		$("#form").submit();
});
</script>

</body>
</html>
